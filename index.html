<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <embed src= “TM-5S2.pdf” type=”application/pdf” width=”100%” height=”100%” />
    <object class="pdf" 
            data="TM-5S2.pdf"
            width="800"
            height="500">
    </object>
</body>

</html>
